{% extends "base.html" %} {% block content %}

<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h1 class="card-title mb-4" style="color: var(--primary)">
          Rate Recipe: {{ recipe.title }}
        </h1>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">{{ form.as_p }}</div>
          <button type="submit" class="btn btn-primary">Save Rating</button>
          <a
            href="{% url 'recipe_detail' recipe.pk %}"
            class="btn btn-outline-secondary ms-2"
            >Back to Recipe</a
          >
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
