{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h1 class="card-title mb-4" style="color: var(--primary);">Plan a Meal</h1>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-success">Save</button>
          <a href="{% url 'meal_plan_list' %}" class="btn btn-outline-secondary ms-2">Back to Meal Plan</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
