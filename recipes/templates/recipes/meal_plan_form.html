{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h1 class="card-title mb-4" style="color: var(--primary);">Plan a Meal</h1>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.date.id_for_label }}" class="form-label">Date</label>
            {{ form.date|add_class:"form-control" }}
          </div>
          <div class="mb-3">
            <label for="{{ form.meal_type.id_for_label }}" class="form-label">Meal Type</label>
            {{ form.meal_type|add_class:"form-select" }}
          </div>
          <div class="mb-3">
            <label for="{{ form.recipe.id_for_label }}" class="form-label">Recipe</label>
            {{ form.recipe|add_class:"form-select" }}
          </div>
          <button type="submit" class="btn btn-success">Save</button>
          <a href="{% url 'meal_plan_week' %}" class="btn btn-outline-secondary ms-2">Back to Meal Plan</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
