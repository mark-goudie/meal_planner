{% extends "base.html" %}
{% block content %}

<div class="container py-4">
  <div class="card shadow-sm mx-auto max-w-480">
    <div class="card-body text-center">
      <h2 class="mb-3 text-danger">
        <i class="bi bi-trash"></i> Delete Recipe
      </h2>
      <p class="mb-4">Are you sure you want to delete <strong>"{{ recipe.title }}"</strong>?</p>
      <form method="post" class="d-flex justify-content-center gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-trash"></i> Yes, delete
        </button>
        <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Cancel
        </a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
