{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h2 class="card-title mb-4" style="color: var(--primary);">📝 Register</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-success">Register</button>
        </form>
        <p class="mt-3 mb-0 text-muted">
          Already have an account?
          <a href="{% url 'login' %}" class="text-decoration-none" style="color: var(--primary);">Login</a>.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
