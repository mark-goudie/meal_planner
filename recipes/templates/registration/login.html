{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-h-70vh">
  <div class="card shadow-sm p-4 max-w-400 w-full">
    <div class="text-center mb-4">
      <h2 class="card-title mb-1 text-primary-custom">
        <i class="bi bi-person-circle text-2rem vertical-align-minus4"></i>
        Login
      </h2>
      <div class="text-muted text-base">Welcome back! Please sign in to continue.</div>
    </div>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        {{ form.username|add_class:"form-control" }}
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        {{ form.password|add_class:"form-control" }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{% url 'password_reset' %}" class="text-decoration-none text-primary-custom text-95">Forgot password?</a>
    </div>
    <div class="mt-3 text-center">
      <span class="text-muted text-95">Don't have an account?</span>
      <a href="{% url 'register' %}" class="text-decoration-none text-primary-custom text-95">Sign up</a>
    </div>
  </div>
</div>
{% endblock %}
